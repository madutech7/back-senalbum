# Server Configuration
server.port=${PORT:8080}
spring.application.name=senalbum-backend
spring.main.allow-bean-definition-overriding=true
server.forward-headers-strategy=native

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Storage
app.storage.local.path=./uploads
app.storage.local.original-dir=original
app.storage.local.preview-dir=preview

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:SenAlbumSecretKeyForJWTTokenGeneration2024SecureAndLongEnough}
app.jwt.expiration=${APP_JWT_EXPIRATION:2592000000}

# CORS & Frontend
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.frontend.url=${APP_FRONTEND_URL:http://localhost:4200}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/userinfo.profile,https://www.googleapis.com/auth/userinfo.email

# PayDunya Configuration
paydunya.master-key=${PAYDUNYA_MASTER_KEY}
paydunya.public-key=${PAYDUNYA_PUBLIC_KEY}
paydunya.private-key=${PAYDUNYA_PRIVATE_KEY}
paydunya.token=${PAYDUNYA_TOKEN}
paydunya.mode=${PAYDUNYA_MODE:test}

# Wasabi Cloud Storage Configuration
wasabi.endpoint=${WASABI_ENDPOINT:https://s3.eu-west-2.wasabisys.com}
wasabi.region=${WASABI_REGION:eu-west-2}
wasabi.bucket=${WASABI_BUCKET:senalbum}
wasabi.access-key=${WASABI_ACCESS_KEY}
wasabi.secret-key=${WASABI_SECRET_KEY}

